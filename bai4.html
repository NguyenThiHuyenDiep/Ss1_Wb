    <script >
        function checkNum(a){
    if(isNaN(a)){
        console.log(`${a} is not a number`)
    }else{
        if(a%2==0) console.log(`${a} is an even number`)
        else console.log(`${a} is odd`)
    }
}
checkNum('m')
checkNum(10)
checkNum(7)
    </script>
